name: Test

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest
    # This job runs on PR creation and updates
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download core JAR
        run: bash scripts/download-core.sh

      - name: Install core JAR to local repository
        run: mvn install:install-file -Dfile=libs/core-0.3.21.jar -DgroupId=com.looksee -DartifactId=core -Dversion=0.3.21 -Dpackaging=jar
  
      - name: Test with Maven
        run: mvn test
        
  build:
    needs: test
    runs-on: ubuntu-latest
    env:
      BRANCH_NAME: ${{ github.head_ref }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Normalize Docker tag from branch name
        run: |
          RAW_TAG="${BRANCH_NAME:-pr}"
          SAFE_TAG=$(echo "$RAW_TAG" | tr '[:upper:]' '[:lower:]' | sed -E 's/[^a-z0-9_.-]+/-/g; s/^[.-]+//; s/[.-]+$//; s/-+/-/g')
          if [ -z "$SAFE_TAG" ]; then
            SAFE_TAG="pr"
          fi
          echo "SAFE_TAG=$SAFE_TAG" >> "$GITHUB_ENV"

      - name: Build Docker image
        run: |
          docker build -t deepthought42/journey-expander:${{ env.SAFE_TAG }} .
          docker tag deepthought42/journey-expander:${{ env.SAFE_TAG }} deepthought42/journey-expander:latest
